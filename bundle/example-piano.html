<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="example.css">
	<script type="text/javascript" src="./web-tones.js"></script>
	<script type="text/javascript" src="./example-piano.js"></script>
	<script type="text/javascript">
		window.onload = () => {
			document.getElementById('play_button').onclick = () => examplePlayMusic('number_input');
			document.getElementById('number_input').oninput = () => exampleDrawMusic('number_input', 'staff_output');
			document.getElementById('number_input').onselectionchange = () => exampleDrawMusic('number_input', 'staff_output');
			exampleDrawMusic('number_input', 'staff_output');
		}
	</script>
</head>

<body>
	<div class="tile large">
		<textarea id="number_input" class="wide"></textarea>
		<button id="play_button">Play music</button>
		<br />
		<div>
			<canvas id="staff_output" class="" width="800" height="1200"></canvas>
		</div>
	</div>
	<div id="console"></div>
</body>

</html>
