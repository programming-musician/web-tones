<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="example-piano.css">
	<script type="text/javascript" src="./web-tones.js"></script>
	<script type="text/javascript" src="./example-piano.js"></script>
	<script type="text/javascript">
		window.onload = () => {
			document.getElementById('playMusic').onclick = () => playMusic('numberInput');
			document.getElementById('numberInput').oninput = () => drawMusic('numberInput', 'staffOutput');
			document.getElementById('numberInput').onselectionchange = () => drawMusic('numberInput', 'staffOutput');
			document.getElementById('numberInput').value = notesFuElise;
			drawMusic('numberInput', 'staffOutput');
		}
	</script>
</head>

<body>
	<textarea id="numberInput" class="staff"></textarea>
	<br />
	<div class="toolbar">
		<input id="bpm" type="number" value="72" />
		<label for="bpm">BPM</label>

		<input id="liveSchedule" type="checkbox" checked />
		<label for="liveSchedule">Show highlight</label>

		<input id="harmonics" type="checkbox" checked />
		<label for="harmonics">Generate harmonics</label>

		<input id="stereoBalance" type="checkbox" checked />
		<label for="stereoBalance">Use stereo balance</label>

		<button id="playMusic">Play</button>
	</div>
	<div class="staff">
		<canvas id="staffOutput" class="staff" width="800" height="600"></canvas>
	</div>
	<div id="console"></div>
</body>

</html>
